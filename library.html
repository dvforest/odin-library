<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inconsolata:wdth,wght@125,200..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inconsolata:wdth,wght@125,200..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-section">
        <img src="images/book.png" alt="" class="book-icon">
        <div class="title">My Library</div>
    </div>
    <table class="lib-table">
        <caption>What are you reading?</caption>
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Status</th>   
                <td scope="col"></td>
            </tr>
        </thead>
        <tbody id="lib-body"></tbody>
    </table>

    <button id="new-book-btn" class="important"> New Book</button>

    <div id="book-form-container" class="book-form-container">
        <form onsubmit="return submitForm()" id="book-form" class="book-form">
            <fieldset>
                <legend>New Book</legend>

                <div class="form-grid">
                    <label for="book-title">Title</label>
                    <input type="text" name="book-title" id="book-title">

                    <label for="book-author">Author</label>
                    <input type="text" name="book-author" id="book-author">

                    <label for="book-pages">Number of pages</label>
                    <input type="number" name="book-pages" id="book-pages">

                    <label for="book-status">Status</label>
                    <select name="book-status" id="book-status">
                        <option value="Finished">Finished</option>
                        <option value="Reading Now">Reading Now</option>
                        <option value="Want to Read">Want to Read</option>
                    </select>
                    <button type="button" id="book-form-cancel-btn" class="secondary" onclick="cancelForm()">Cancel</button>
                    <button type="submit" id="add-to-library-btn" class="important">Add to Library</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
<script>

    const library = {
        books: [],
        nextId: 0,
        add: function(book){
            book.id = this.nextId++;
            this.books.push(book);
        },
        removeById: function(id){
            const index = this.books.findIndex(element => element.id === id);
            this.books.splice(index, 1);
        },
        info: function(){
            return this.books;
        },
        update: function(){
            const lib = document.getElementById("lib-body");
            lib.innerHTML = "";

            this.books.forEach((element, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <th scope="row">${element.title}</th>
                    <td>${element.author}</td>
                    <td>${element.pages}</td>
                    <td>${element.status}</td>
                    <td><img src="images/delete.svg" alt="" class="delete-icon"></td>
                `;
                lib.appendChild(row);
            });
        }
    }

    function Book(title, author, pages, status){
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.status = status;
    }

    function displayForm(displayed) {
        const form = document.getElementById("book-form-container");
        const btn = document.getElementById("new-book-btn");
        
        form.style.display = displayed ? "block" : "none";
        btn.style.display = displayed ? "none" : "block";

    }

    function submitForm() {
        const title = document.getElementById("book-title").value;
        const author = document.getElementById("book-author").value;
        const pages = document.getElementById("book-pages").value;
        const status = document.getElementById("book-status").value;
        const form = document.getElementById("book-form");

        library.add(new Book(title, author, pages, status))
        displayForm(false);
        form.reset();
        library.update();

        return false;
    }

    function cancelForm() {
        const form = document.getElementById("book-form");
        
        form.reset();
        displayForm(false);
    }

    library.add(new Book("Whisperwick", "Jordan Lee", "539", "Finished"));
    library.add(new Book("Fablehaven", "Brandon Muil", "434", "Not Read Yet"));
    library.update();

    const button = document.getElementById("new-book-btn");
    button.addEventListener("click", () => {displayForm(true);});

</script>
</html>
