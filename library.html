<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <button id="add-book-btn"> Add Book</button>

    <div id="book-form-container">
        <form onsubmit="return submitForm()" id="book-form">
            <fieldset>
                <legend>Enter Book Information</legend>

                <div class="form-grid">
                    <label for="book-title">Title</label>
                    <input type="text" name="book-title" id="book-title">

                    <label for="book-author">Author</label>
                    <input type="text" name="book-author" id="book-author">

                    <label for="book-pages">Number of pages</label>
                    <input type="number" name="book-pages" id="book-pages">

                    <label for="book-status">Status</label>
                    <select name="book-status" id="book-status">
                        <option value="Finished">Finished</option>
                        <option value="Reading Now">Reading Now</option>
                        <option value="Want to Read">Want to Read</option>
                    </select>
                    <button type ="button" id="book-form-cancel-btn" onclick="cancelForm()">Cancel</button>
                    <button type="submit" id="add-to-library-btn">Add to Library</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div id="library"></div>
</body>
<script>

    const library = {
        books: [],
        nextId: 0,
        add: function(book){
            book.id = this.nextId++;
            this.books.push(book);
        },
        removeById: function(id){
            const index = this.books.findIndex(element => element.id === id);
            this.books.splice(index, 1);
        },
        info: function(){
            return this.books;
        },
        update: function(){
            const lib = document.getElementById("library");
            lib.innerHTML = "";
            
            this.books.forEach((element, index) => {
                let entry = document.createElement("div");
                entry.textContent = `ID: ${element.id}, Title: ${element.title}, Author: ${element.author}, Pages: ${element.pages}, Status: ${element.status}`;
                lib.appendChild(entry);
            });
        }
    }

    function Book(title, author, pages, status){
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.status = status;
    }

    library.add(new Book("Whisperwick", "Jordan Lee", "539", "Finished"));
    library.add(new Book("Fablehaven", "Brandon Muil", "434", "Not Read Yet"));
    library.update();

    const button = document.getElementById("add-book-btn");
    button.addEventListener("click", () => {displayForm(true);});

    function displayForm(displayed) {
        const form = document.getElementById("book-form-container");
        const btn = document.getElementById("add-book-btn");
        
        if (displayed) {
            form.style.display = "block";
            btn.style.display = "none";
        }
        else {
            form.style.display = "none";
            btn.style.display = "block";
        }
    }

    function submitForm() {
        const title = document.getElementById("book-title").value;
        const author = document.getElementById("book-author").value;
        const pages = document.getElementById("book-pages").value;
        const status = document.getElementById("book-status").value;
        const form = document.getElementById("book-form");

        library.add(new Book(title, author, pages, status))
        displayForm(false);
        form.reset();
        library.update();

        return false;
    }

    function cancelForm() {
        const form = document.getElementById("book-form");
        
        form.reset();
        displayForm(false);
    }

</script>
</html>
