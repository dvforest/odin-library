<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
</body>
<script>

    const library = {
        books: [],
        nextId: 0,
        add: function(book){
            book.id = this.nextId++;
            this.books.push(book);
        },
        info: function(){
            return this.books;
        }
    }

    function Book(title, author, pages, read){
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.read = read;
    }

    library.add(new Book("Whisperwick", "Jordan Lee", "539", "read"));
    library.add(new Book("Fablehaven", "Brandon Muil", "434", "not read yet"));

</script>
</html>
