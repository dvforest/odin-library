<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <button id="add-book-btn"> Add Book</button>

    <div id="add-book-modal">
        <form>
            <fieldset>
                <legend>Enter Book Information</legend>

                <div class="form-grid">
                    <label for="book-title">Title</label>
                    <input type="text" name="book-title" id="book-title">

                    <label for="book-author">Author</label>
                    <input type="text" name="book-author" id="book-author">

                    <label for="book-pages">Number of pages</label>
                    <input type="number" name="book-pages" id="book-pages">

                    <label for="book-status">Status</label>
                    <select name="book-status" id="book-status">
                        <option value="Finished">Finished</option>
                        <option value="Reading Now">Reading Now</option>
                        <option value="Not Read Yet">Want to Read</option>
                    </select>

                    <button type="submit" id="add-to-library-btn">Add to Library</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
<script>

    const library = {
        books: [],
        nextId: 0,
        add: function(book){
            book.id = this.nextId++;
            this.books.push(book);
        },
        removeById: function(id){
            const index = this.books.findIndex(element => element.id === id);
            this.books.splice(index, 1);
        },
        info: function(){
            return this.books;
        },
        display: function(){
            this.books.forEach((element, index) => {
                let entry = document.createElement("div");
                entry.textContent = `ID: ${element.id}, Title: ${element.title}`;
                document.body.appendChild(entry);
            });
        }
    }

    function Book(title, author, pages, read){
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.read = read;
    }

    library.add(new Book("Whisperwick", "Jordan Lee", "539", "read"));
    library.add(new Book("Fablehaven", "Brandon Muil", "434", "not read yet"));

    const button = document.getElementById("add-book-btn");
    button.addEventListener("click", () => {displayModal("add-book-modal")});

    function displayModal(id) {
        const modal = document.getElementById(id);
        modal.style.display = "block";
    }

</script>
</html>
