<!DOCTYPE html>
<html lang="en">

    <title>Library</title>

<body>
</body>
<script>
    function BookEntry(title, author, pages, read){
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.read = read;

        this.info = function(){
            return `${title} by ${author}, ${pages} pages, ${read}`;
        }
    }

    const Whisperwick = new BookEntry("Whisperwick", "Jordan Lee", "539", "read");
    const Fablehaven = new BookEntry("Fablehaven", "Brandon Muil", "434", "not read yet");

    console.log(Whisperwick.info());
    console.log(Fablehaven.info());

</script>
</html>
